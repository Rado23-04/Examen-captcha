<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sequence App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #output {
            margin-top: 20px;
            white-space: pre-line;
        }
    </style>
    <script type="text/javascript" src="https://b82b1763d1c3.eu-west-3.captcha-sdk.awswaf.com/b82b1763d1c3/jsapi.js" defer></script>
</head>
<body>
    <h1>Sequence Generator</h1>
    <form id="inputForm">
        <label for="numberInput">Enter a number (1-1000):</label>
        <input type="number" id="numberInput" min="1" max="1000" required>
        <button type="submit">Submit</button>
    </form>

    <div id="output"></div>

    <script>
        const form = document.getElementById('inputForm');
        const outputDiv = document.getElementById('output');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const N = parseInt(document.getElementById('numberInput').value, 10);
            if (isNaN(N) || N < 1 || N > 1000) {
                alert('Please enter a valid number between 1 and 1000.');
                return;
            }

            form.style.display = 'none';
            outputDiv.textContent = 'Processing...\n';

            for (let i = 1; i <= N; i++) {
                try {
                    // Pause de 1 seconde entre chaque requête
                    await new Promise((resolve) => setTimeout(resolve, 1000));

                    const response = await fetch('https://api.prod.jcloudify.com/whoami', { credentials: 'include' });

                    if (response.ok) {
                        outputDiv.textContent += `${i}. Request succeeded\n`;
                    } else if (response.status === 403) { // Captcha requis
                        outputDiv.textContent += `${i}. Captcha required\n`;
                        alert('Captcha required. Please solve it to continue.');

                        if (window.CaptchaSDK) {
                            // Attendre que l'utilisateur résolve le captcha
                            await new Promise((resolve, reject) => {
                                window.CaptchaSDK.renderCaptcha({
                                    onSuccess: () => {
                                        alert('Captcha solved successfully. Resuming requests.');
                                        resolve(); // Captcha résolu, on continue
                                    },
                                    onError: (err) => {
                                        alert('Error solving Captcha: ' + err.message);
                                        reject(err); // Problème avec le captcha
                                    },
                                });
                            });

                            i--; // Réessayer la requête actuelle après résolution du captcha
                        } else {
                            alert('CaptchaSDK is not loaded. Check your configuration.');
                            break; // Arrêter si le SDK du captcha n'est pas disponible
                        }
                    } else {
                        const errorText = await response.text();
                        outputDiv.textContent += `${i}. Unexpected error: ${response.status} - ${errorText}\n`;
                    }
                } catch (error) {
                    outputDiv.textContent += `${i}. Network error: ${error.message}\n`;
                    console.error('Network error:', error);
                }
            }

            form.style.display = 'block'; // Réafficher le formulaire après traitement
        });
    </script>
</body>
</html>
